<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="<%=require('./image/logo.svg')%>" alt="Mesto" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="<%=require('./image/image.jpg')%>" alt="Профиль" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form popup__form_name" name="form">
                <h2 class="popup__edit-profile">Редактировать профиль</h2>
                <fieldset class="popup__field">
                    <input type="text" class="popup__input popup__input_firstname" id="firstname-input" placeholder="Имя" name="firstname" minlength="2" maxlength="40" required novalidate pattern="^[a-zA-zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="firstname-input-error popup__error"></span>
                    <input type="text" class="popup__input popup__input_about-me" id="about-me" placeholder="О себе" name="about-me" minlength="2" maxlength="200" required novalidate pattern="^[a-zA-zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="about-me-error popup__error"></span>
                </fieldset>
                <fieldset class="popup__field">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form popup__form_place" name="form">
                <h2 class="popup__edit-profile">Новое место</h2>
                <fieldset class="popup__field">
                    <input type="text" class="popup__input popup__input_title" id="title-input" placeholder="Название" name="title" required minlength="2" maxlength="30" novalidate pattern="^[a-zA-zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="title-input-error popup__error"></span>
                    <input type="url" class="popup__input popup__input_link" id="link-input" placeholder="Ссылка на картинку" name="link" required novalidate>
                    <span class="link-input-error popup__error"></span>
                </fieldset>
                <fieldset class="popup__field">
                    <button class="popup__submit-button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="element">
        <div class="elements__element">
            <button class="elements__img-button" type="button"><img src="" alt="" class="elements__mask-group"></button>
            <div class="elements__place">
                <h2 class="elements__title"></h2>
                <button class="profile__like" type="button"></button>
            </div>
            <button class="elements__delete" type="button"></button>
        </div>
    </template>
    <div class="popup popup_imgs">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <img src="" alt="" class="popup__img">
            <p class="popup__subtitle"></p>
        </div>
    </div>
</body>

</html>
