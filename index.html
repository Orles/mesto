<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="./image/logo.svg" alt="Mesto" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./image/image.jpg" alt="Профиль" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form popup__form_name" name="form">
                <h2 class="popup__edit-profile">Редактировать профиль</h2>
                <fieldset class="popup__field">
                    <input type="text" class="popup__input popup__input_firstname" placeholder="Имя" name="firstname">
                    <input type="text" class="popup__input popup__input_about-me" placeholder="О себе" name="about-me">
                </fieldset>
                <fieldset class="popup__field">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form popup__form_place" name="form">
                <h2 class="popup__edit-profile">Новое место</h2>
                <fieldset class="popup__field">
                    <input type="text" class="popup__input popup__input_title" placeholder="Название" name="title">
                    <input type="text" class="popup__input popup__input_link" placeholder="Ссылка на картинку"
                        name="link">
                </fieldset>
                <fieldset class="popup__field">
                    <button class="popup__submit-button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="element">
        <div class="elements__element">
            <button class="elements__img-button" type="button"><img src="" alt="" class="elements__mask-group"></button>
            <div class="elements__place">
                <h2 class="elements__title"></h2>
                <button class="profile__like" type="button"></button>
            </div>
            <button class="elements__delete" type="button"></button>
        </div>
    </template>
    <div class="popup popup_imgs">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <img src="" alt="" class="popup__img">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <script src="./pages/script.js"></script>
</body>

</html>
