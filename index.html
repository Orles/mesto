<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
        <img src="./image/logo.svg" alt="Mesto" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./image/image.jpg" alt="Профиль" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"  type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./image/mask-group.jpg" alt="Замок" class="elements__mask-group">
                <div class="elements__place">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="profile__like profile__like_active" type="button"></button>
                </div> 
            </div>
            <div class="elements__element">
                <img src="./image/mask-group(2).jpg" alt="Поле" class="elements__mask-group">
                <div class="elements__place">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="profile__like profile__like_active" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./image/mask-group(3).jpg" alt="Гора" class="elements__mask-group">
                <div class="elements__place">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="profile__like profile__like_active" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./image/mask-group(4).jpg" alt="Поле" class="elements__mask-group">
                <div class="elements__place">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="profile__like profile__like_active" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./image/mask-group(5).jpg" alt="Гора" class="elements__mask-group">
                <div class="elements__place">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="profile__like profile__like_active" type="button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./image/mask-group(6).jpg" alt="Замок" class="elements__mask-group">
                <div class="elements__place">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="profile__like profile__like_active" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <div class="popup">
        <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="form">
            <h2 class="popup__edit-profile">Редактировать профиль</h2>
            <fieldset class="popup__field">
                <input type="text" class="popup__input" placeholder="Имя" name="firstname">
                <input type="text" class="popup__input" placeholder="О себе" name="about-me">
            </fieldset>
            <fieldset class="popup__field">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </fieldset>
        </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
</body>
</html>
